<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid slice">
    <defs>
        <pattern id="pppixelate-pattern" width="20" height="20" patternUnits="userSpaceOnUse"
            patternTransform="translate(0 0) scale(0.3) rotate(0)" shape-rendering="crispEdges">
            <rect width="1" height="1" x="0" y="19" fill="hsl(0, 0%, 100%)"></rect>
            <rect width="1" height="1" x="19" y="19" fill="hsl(0, 0%, 0%)"></rect>
